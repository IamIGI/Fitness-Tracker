<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        #emailInput="ngModel"
        name="email"
        email
        required
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('email')"
        >E-mail is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        #pwInput="ngModel"
        name="password"
        required
        minlength="6"
      />
      <mat-error>Should be at least 6 characters long</mat-error>
      <mat-hint align="end" *ngIf="true">
        {{ pwInput.value?.length }} / 6</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        placeholder="Your Birthday"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      color="primary"
      ngModel
      name="agree"
      required
      labelPosition="after"
      >Agree to Terms and Condition.</mat-checkbox
    >
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
